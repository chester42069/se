<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>Reservation</title>
</head>
<body>
    <main>
        <nav>
            <img src="img/logo1.png" alt="Logo" class="sidebar-image">
            <h1>Health Center</h1>
            <ul>
                <li><a href="dashboard.html">
                    <img src="img/home-svgrepo-com.png" alt="Home icon">
                    Home</a>
                </li>
                <li><a href="reservation.html">
                    <img src="img/book-svgrepo-com.png" alt="Reservation icon">
                    Reservation</a>
                </li>
                <li><a href="appointment.html">
                    <img src="img/calendar-svgrepo-com.png" alt="Appointment icon">
                    Appointment History</a>
                </li>
                <li><a href="about.html">
                    <img src="img/about-description-help-svgrepo-com.png" alt="About icon">
                    About</a>
                </li>
                <li><a href="contact.html">
                    <img src="img/contact-book-2-svgrepo-com.png" alt="Contact icon">
                    Contact</a>
                </li>
            </ul>
            <a class="logout-btn" href="login.html">Log Out</a>
        </nav>
        <section class="main-area">
            <header>
                <h2>RESERVATION</h2>
            </header>
            <div class="reserve-container">
                <form id="reservationForm" class="form-reg">
                    <div class="date-time">
                        <div class="form-group">
                            <label for="appointment_date">Date</label>
                            <input type="date" id="appointment_date" name="appointment_date" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment_time">Time</label>
                            <input type="time" id="appointment_time" name="appointment_time" required>
                        </div>
                    </div>
                    <button type="submit" class="submit">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('reservationForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            const appointmentDate = document.getElementById('appointment_date').value;
            const appointmentTime = document.getElementById('appointment_time').value;

            // Construct the API endpoint with query parameters
            const endpoint = `http://192.168.1.11/doctor/api/v2/set-appointment?user_id=39cc91c9a916461532baaabbec128916&doctor_id=f577dae2287aedc386c3a1beeb101c55&appointment_date=${encodeURIComponent(appointmentDate)}&appointment_time=${encodeURIComponent(appointmentTime)}`;

            // Redirect to the constructed endpoint
            window.location.href = endpoint;
        });
    </script>
</body>
</html>
